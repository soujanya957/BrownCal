{% extends "courses/layout.html" %}

{% block body %}

    <h2>Course Calendar</h2>
    <a href="{% url 'calendar' %}">Connect to Google Calendar</a>
    <ul>
      {% for result in results %}
      <li>{{result.start.date}}{% if result.end.date %}-{% endif%}{{result.end.date}}: {{result.summary}}</li>
      {% endfor %}
    </ul>
   

{% endblock %}
